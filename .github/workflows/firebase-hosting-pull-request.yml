name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Use Node.js v16.14.2
        uses: actions/setup-node@v1
        with:
          node-version: 16.14.2

      - name: Create firebase.sdk.key.json file
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "firebase.sdk.key.json"
          json: ${{ secrets.FIREBASE_SDK_KEY }}
          dir: 'src/services'

      - name: Install NPM dependencies
        run: npm install

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Run unit testing
        run: npm run test

      - name: Build NodeJS Project
        run: npm install && npm run build

      - name: Deploy to Firebase
        run: 'firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.FIREBASE_PROJECT_ID }}'